<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrisense 3D Onboarding</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.18.0/dist/framer-motion.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --green-1: #10b981;
            --green-2: #059669;
            --green-3: #dcfce7;
            --bg-1: #f5fff9;
            --bg-2: #eaf3fb;
            --text: #0f172a;
            --muted: #64748b;
            --border: #d4e4dc;
            --card-shadow: 0 20px 45px rgba(2, 6, 23, 0.14);
            --parallax-x: 0px;
            --parallax-y: 0px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, "Segoe UI", Arial, sans-serif;
            color: var(--text);
            min-height: 100vh;
            background:
                radial-gradient(circle at calc(12% + var(--parallax-x)) calc(10% + var(--parallax-y)), rgba(16, 185, 129, 0.18), transparent 38%),
                radial-gradient(circle at calc(86% - var(--parallax-x)) calc(86% - var(--parallax-y)), rgba(59, 130, 246, 0.16), transparent 34%),
                linear-gradient(165deg, var(--bg-1) 0%, var(--bg-2) 100%);
            overflow-x: hidden;
        }
        .scene {
            perspective: 1400px;
            min-height: 100vh;
            padding: 20px 14px 34px;
            display: flex;
            justify-content: center;
        }
        .stack {
            width: min(860px, 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.74);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            box-shadow: var(--card-shadow);
            transform-style: preserve-3d;
        }
        .header {
            padding: 16px 18px;
            border-bottom: 1px solid #dce8e2;
        }
        .title {
            font-size: 1.24rem;
            font-weight: 800;
            letter-spacing: 0.01em;
        }
        .sub {
            color: var(--muted);
            margin-top: 3px;
            font-size: .95rem;
        }
        .progress-wrap {
            margin-top: 12px;
            padding: 8px 10px;
            border: 1px solid #dce8e2;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(248,250,252,0.8));
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.6), 0 8px 20px rgba(2,6,23,0.06);
        }
        .progress-meta {
            display: flex;
            justify-content: space-between;
            font-size: .88rem;
            color: var(--muted);
            font-weight: 700;
            margin-bottom: 6px;
        }
        .progress-track {
            height: 10px;
            border-radius: 999px;
            background: #e2e8f0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--green-1), var(--green-2));
            box-shadow: 0 0 18px rgba(16, 185, 129, .35);
        }
        .body {
            padding: 20px 18px 18px;
        }
        .question-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 26px 40px rgba(2, 6, 23, 0.13);
            transform-style: preserve-3d;
            position: relative;
        }
        .question-card::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            bottom: -18px;
            height: 20px;
            border-radius: 50%;
            background: rgba(2, 6, 23, 0.16);
            filter: blur(16px);
            z-index: -1;
        }
        .question {
            font-size: 1.18rem;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.35;
        }
        .field {
            width: 100%;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            background: #fff;
            padding: 12px 14px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .field:disabled {
            background: #f8fafc;
            color: #64748b;
        }
        .hint { color: var(--muted); font-size: .9rem; }
        .ok {
            margin-top: 10px;
            color: #15803d;
            font-weight: 700;
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }
        .ok-badge {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            background: #22c55e;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 14px;
        }
        .summary-item {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #f8fafc;
            padding: 10px 12px;
        }
        .k {
            color: var(--muted);
            font-size: .75rem;
            text-transform: uppercase;
            letter-spacing: .08em;
            margin-bottom: 4px;
            font-weight: 700;
        }
        .v { font-weight: 700; }
        .confirm {
            width: 100%;
            border: 1px solid #86efac;
            border-radius: 12px;
            background: linear-gradient(180deg, #ecfdf5, #dcfce7);
            color: #166534;
            font-size: 1rem;
            font-weight: 800;
            padding: 12px 14px;
            cursor: pointer;
        }
        .error {
            margin-top: 10px;
            color: #b91c1c;
            font-weight: 600;
        }
        .lang-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            padding: 16px;
        }
        .lang-btn {
            border: 1px solid #d2e7db;
            border-radius: 12px;
            background: #fff;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transform-style: preserve-3d;
        }
        .floating-mic {
            position: fixed;
            right: 18px;
            bottom: 18px;
            width: 68px;
            height: 68px;
            border-radius: 999px;
            border: 1px solid #86efac;
            background: linear-gradient(145deg, var(--green-1), var(--green-2));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 80;
            box-shadow:
                0 14px 28px rgba(16, 185, 129, .36),
                0 0 0 8px rgba(16, 185, 129, .12);
            transform-style: preserve-3d;
        }
        .floating-mic.active {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            border-color: #fca5a5;
            animation: micPulse 1.15s ease-in-out infinite;
        }
        @keyframes micPulse {
            0% { box-shadow: 0 14px 28px rgba(239, 68, 68, .32), 0 0 0 0 rgba(239, 68, 68, .42); }
            100% { box-shadow: 0 14px 28px rgba(239, 68, 68, .32), 0 0 0 18px rgba(239, 68, 68, 0); }
        }
        @media (max-width: 760px) {
            .lang-grid, .summary-grid { grid-template-columns: 1fr; }
            .question { font-size: 1.08rem; }
            .floating-mic {
                width: 72px;
                height: 72px;
                right: 14px;
                bottom: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Motion = window["framer-motion"] || window.Motion || window.framerMotion || {};
        const motion = Motion.motion || new Proxy({}, { get: (_, tag) => tag });
        const AnimatePresence = Motion.AnimatePresence || (({ children }) => <>{children}</>);

        const LANGUAGES = [
            { key: "en-US", label: "English" },
            { key: "te-IN", label: "Telugu" },
            { key: "hi-IN", label: "Hindi" }
        ];

        const T = {
            "en-US": {
                title: "Agrisense Onboarding",
                sub: "Immersive voice-first setup for your farm profile",
                step: "Step",
                of: "of",
                select: "Select option",
                input: "Or type your answer",
                voice: "Voice:",
                success: "Captured successfully",
                retry: "Could not detect a valid answer, trying again.",
                confirmTitle: "Confirm your farm profile",
                confirmBtn: "Confirm & Continue",
                saving: "Saving...",
                q: {
                    farmer_name: "Farmer Name",
                    total_land_acres: "Total Land (in acres)",
                    crop_type: "Crop Type",
                    soil_type: "Soil Type",
                    irrigation_method: "Irrigation Method",
                    water_availability: "Average Water Availability",
                    district_location: "District / Location"
                }
            },
            "te-IN": {
                title: "Agrisense ఆన్‌బోర్డింగ్",
                sub: "మీ రైతు ప్రొఫైల్ కోసం వాయిస్-ఫస్ట్ సెటప్",
                step: "దశ",
                of: "లో",
                select: "ఒక ఎంపిక ఎంచుకోండి",
                input: "లేదా సమాధానాన్ని టైప్ చేయండి",
                voice: "వాయిస్:",
                success: "సమాధానం నమోదు అయింది",
                retry: "సరైన సమాధానం వినిపించలేదు, మళ్లీ ప్రయత్నిద్దాం.",
                confirmTitle: "మీ వ్యవసాయ ప్రొఫైల్‌ను నిర్ధారించండి",
                confirmBtn: "నిర్ధారించి కొనసాగండి",
                saving: "సేవ్ అవుతోంది...",
                q: {
                    farmer_name: "రైతు పేరు",
                    total_land_acres: "మొత్తం భూమి (ఎకరాలు)",
                    crop_type: "పంట రకం",
                    soil_type: "నేల రకం",
                    irrigation_method: "నీటి పారుదల విధానం",
                    water_availability: "సగటు నీటి లభ్యత",
                    district_location: "జిల్లా / ప్రదేశం"
                }
            },
            "hi-IN": {
                title: "Agrisense ऑनबोर्डिंग",
                sub: "आपकी खेती प्रोफाइल के लिए वॉइस-फर्स्ट सेटअप",
                step: "स्टेप",
                of: "में से",
                select: "विकल्प चुनें",
                input: "या अपना जवाब लिखें",
                voice: "वॉइस:",
                success: "उत्तर सफलतापूर्वक दर्ज हुआ",
                retry: "सही उत्तर नहीं मिला, फिर से कोशिश करते हैं।",
                confirmTitle: "अपनी खेती प्रोफाइल कन्फर्म करें",
                confirmBtn: "कन्फर्म करके जारी रखें",
                saving: "सेव हो रहा है...",
                q: {
                    farmer_name: "किसान नाम",
                    total_land_acres: "कुल भूमि (एकड़)",
                    crop_type: "फसल प्रकार",
                    soil_type: "मिट्टी प्रकार",
                    irrigation_method: "सिंचाई तरीका",
                    water_availability: "औसत पानी उपलब्धता",
                    district_location: "जिला / स्थान"
                }
            }
        };

        const QUESTIONS = [
            { key: "farmer_name", options: ["Varshini", "Ravi", "Suresh", "Lakshmi"] },
            { key: "total_land_acres", options: ["1", "2", "3", "5", "10"] },
            { key: "crop_type", options: ["Paddy", "Maize", "Cotton", "Groundnut", "Wheat"] },
            { key: "soil_type", options: ["Sandy", "Loamy", "Clay", "Silty"] },
            { key: "irrigation_method", options: ["Drip", "Sprinkler", "Canal", "Flood"] },
            { key: "water_availability", options: ["Low", "Medium", "High"] },
            { key: "district_location", options: ["Hyderabad", "Warangal", "Nalgonda", "Adilabad"] }
        ];

        const NUMBER_WORDS = {
            zero: "0", one: "1", two: "2", three: "3", four: "4",
            five: "5", six: "6", seven: "7", eight: "8", nine: "9", ten: "10"
        };

        function t(lang, key) {
            const table = T[lang] || T["en-US"];
            return table[key] || T["en-US"][key] || key;
        }
        function tq(lang, q) {
            const table = T[lang] || T["en-US"];
            return table.q[q] || T["en-US"].q[q] || q;
        }
        function parseNumber(text) {
            const s = String(text || "").toLowerCase();
            const m = s.match(/\d+(\.\d+)?/);
            if (m) return m[0];
            for (const [word, num] of Object.entries(NUMBER_WORDS)) {
                if (s.includes(word)) return num;
            }
            return "";
        }
        function speak(text, lang) {
            if (!("speechSynthesis" in window)) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang || "en-US";
            u.rate = 1;
            window.speechSynthesis.speak(u);
        }

        function FloatingMic({ active, onTap }) {
            const [tilt, setTilt] = React.useState({ x: 0, y: 0 });
            return (
                <button
                    className={`floating-mic ${active ? "active" : ""}`}
                    type="button"
                    title="Voice Input"
                    aria-label="Voice Input"
                    onClick={onTap}
                    onMouseMove={(e) => {
                        const r = e.currentTarget.getBoundingClientRect();
                        const px = (e.clientX - r.left) / r.width - .5;
                        const py = (e.clientY - r.top) / r.height - .5;
                        setTilt({ x: py * -8, y: px * 10 });
                    }}
                    onMouseLeave={() => setTilt({ x: 0, y: 0 })}
                    style={{ transform: `rotateX(${tilt.x + (active ? 6 : 0)}deg) rotateY(${tilt.y + (active ? 8 : 0)}deg)` }}
                >
                    <svg width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            );
        }

        function OnboardingApp() {
            const [lang, setLang] = React.useState("");
            const [step, setStep] = React.useState(0);
            const [answers, setAnswers] = React.useState({});
            const [voiceText, setVoiceText] = React.useState("");
            const [listening, setListening] = React.useState(false);
            const [success, setSuccess] = React.useState(false);
            const [retry, setRetry] = React.useState(false);
            const [locked, setLocked] = React.useState(false);
            const [saving, setSaving] = React.useState(false);
            const [error, setError] = React.useState("");
            const [cardTilt, setCardTilt] = React.useState({ x: 0, y: 0 });

            const total = QUESTIONS.length;
            const onQuestions = lang && step < total;
            const onConfirm = lang && step >= total;
            const q = QUESTIONS[step];
            const percent = !lang ? 0 : Math.round((Math.min(step, total) / total) * 100);

            React.useEffect(() => {
                if (!lang) return;
                if (onQuestions && q) speak(tq(lang, q.key), lang);
            }, [lang, step]);

            React.useEffect(() => {
                const onMove = (e) => {
                    const x = (e.clientX / window.innerWidth - .5) * 14;
                    const y = (e.clientY / window.innerHeight - .5) * 14;
                    document.documentElement.style.setProperty("--parallax-x", `${x}px`);
                    document.documentElement.style.setProperty("--parallax-y", `${y}px`);
                };
                window.addEventListener("mousemove", onMove);
                return () => window.removeEventListener("mousemove", onMove);
            }, []);

            function normalize(question, text) {
                const raw = String(text || "").trim();
                if (!raw) return "";
                if (question.key === "total_land_acres") return parseNumber(raw) || raw;
                const low = raw.toLowerCase();
                const matched = question.options.find((opt) => {
                    const ol = String(opt).toLowerCase();
                    return low.includes(ol) || ol.includes(low);
                });
                return matched || raw;
            }

            function advanceWithSuccess() {
                setSuccess(true);
                setLocked(true);
                setTimeout(() => {
                    setStep((s) => Math.min(total, s + 1));
                    setSuccess(false);
                    setLocked(false);
                    setRetry(false);
                    setError("");
                    setVoiceText("");
                }, 1000);
            }

            function answerCurrent(value) {
                if (!q || locked) return;
                const parsed = normalize(q, value);
                if (!String(parsed).trim()) return;
                setAnswers((prev) => ({ ...prev, [q.key]: parsed }));
                advanceWithSuccess();
            }

            function retryFlow() {
                setRetry(true);
                setError(t(lang, "retry"));
                if (q) speak(tq(lang, q.key), lang);
                setTimeout(() => setRetry(false), 420);
            }

            function startVoice() {
                if (!onQuestions || !q || locked) return;
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SR) {
                    setError("Speech recognition is not supported in this browser.");
                    return;
                }
                setError("");
                const rec = new SR();
                rec.lang = lang || "en-US";
                rec.interimResults = false;
                rec.maxAlternatives = 1;
                rec.onstart = () => setListening(true);
                rec.onend = () => setListening(false);
                rec.onerror = () => {
                    setListening(false);
                    retryFlow();
                };
                rec.onresult = (event) => {
                    const text = event.results?.[0]?.[0]?.transcript || "";
                    setVoiceText(text);
                    const parsed = normalize(q, text);
                    if (!String(parsed).trim()) {
                        retryFlow();
                        return;
                    }
                    setAnswers((prev) => ({ ...prev, [q.key]: parsed }));
                    advanceWithSuccess();
                };
                rec.start();
            }

            async function confirm() {
                setSaving(true);
                setError("");
                try {
                    const payload = { ...answers, language: lang };
                    const res = await fetch("/api/onboarding", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || "Failed to save onboarding.");
                    window.location.href = "/dashboard";
                } catch (e) {
                    setError(String(e.message || e));
                } finally {
                    setSaving(false);
                }
            }

            return (
                <div className="scene">
                    <div className="stack">
                        <div className="glass">
                            <div className="header">
                                <div className="title">{t(lang || "en-US", "title")}</div>
                                <div className="sub">{t(lang || "en-US", "sub")}</div>
                                {lang && (
                                    <div className="progress-wrap">
                                        <div className="progress-meta">
                                            <span>{t(lang, "step")} {Math.min(step + 1, total)}/{total}</span>
                                            <span>{percent}%</span>
                                        </div>
                                        <div className="progress-track">
                                            <motion.div className="progress-fill" initial={{ width: 0 }} animate={{ width: `${percent}%` }} transition={{ duration: 0.55, ease: "easeInOut" }} />
                                        </div>
                                    </div>
                                )}
                            </div>

                            {!lang && (
                                <div className="lang-grid">
                                    {LANGUAGES.map((item) => (
                                        <motion.button
                                            className="lang-btn"
                                            key={item.key}
                                            whileHover={{ y: -3, rotateX: -8 }}
                                            whileTap={{ scale: 0.98 }}
                                            onClick={() => setLang(item.key)}
                                        >
                                            {item.label}
                                        </motion.button>
                                    ))}
                                </div>
                            )}

                            <div className="body">
                                <AnimatePresence mode="wait">
                                    {onQuestions && q && (
                                        <motion.div
                                            key={q.key}
                                            className={`question-card ${retry ? "retry" : ""}`}
                                            initial={{ opacity: 0, x: 120, rotateY: -18, z: -90 }}
                                            animate={{ opacity: 1, x: 0, rotateY: 0, z: 0 }}
                                            exit={{ opacity: 0, x: -120, rotateY: 16, z: -140, transition: { duration: 0.6 } }}
                                            transition={{ duration: 0.6, ease: "easeInOut" }}
                                            onMouseMove={(e) => {
                                                const r = e.currentTarget.getBoundingClientRect();
                                                const px = (e.clientX - r.left) / r.width - .5;
                                                const py = (e.clientY - r.top) / r.height - .5;
                                                setCardTilt({ x: py * -6, y: px * 8 });
                                            }}
                                            onMouseLeave={() => setCardTilt({ x: 0, y: 0 })}
                                            style={{ transform: `rotateX(${cardTilt.x}deg) rotateY(${cardTilt.y}deg)` }}
                                        >
                                            <div className="question">{tq(lang, q.key)}</div>
                                            <select className="field" value={answers[q.key] || ""} disabled={locked} onChange={(e) => answerCurrent(e.target.value)}>
                                                <option value="">{t(lang, "select")}</option>
                                                {q.options.map((opt) => <option key={opt} value={opt}>{opt}</option>)}
                                            </select>
                                            <input
                                                className="field"
                                                disabled={locked}
                                                defaultValue={answers[q.key] || ""}
                                                placeholder={t(lang, "input")}
                                                onBlur={(e) => { const v = e.currentTarget.value.trim(); if (v) answerCurrent(v); }}
                                                onKeyDown={(e) => { if (e.key === "Enter") { e.preventDefault(); answerCurrent(e.currentTarget.value); } }}
                                            />
                                            {voiceText && <div className="hint">{t(lang, "voice")} {voiceText}</div>}
                                            {success && <div className="ok"><span className="ok-badge">✓</span>{t(lang, "success")}</div>}
                                        </motion.div>
                                    )}

                                    {onConfirm && (
                                        <motion.div
                                            key="confirm"
                                            className="question-card"
                                            initial={{ opacity: 0, y: 28, rotateY: -10 }}
                                            animate={{ opacity: 1, y: 0, rotateY: 0 }}
                                            transition={{ duration: 0.6 }}
                                            onMouseMove={(e) => {
                                                const r = e.currentTarget.getBoundingClientRect();
                                                const px = (e.clientX - r.left) / r.width - .5;
                                                const py = (e.clientY - r.top) / r.height - .5;
                                                setCardTilt({ x: py * -8, y: px * 9 });
                                            }}
                                            onMouseLeave={() => setCardTilt({ x: 0, y: 0 })}
                                            style={{ transform: `rotateX(${cardTilt.x}deg) rotateY(${cardTilt.y}deg)` }}
                                        >
                                            <div className="question">{t(lang, "confirmTitle")}</div>
                                            <div className="summary-grid">
                                                {QUESTIONS.map((item) => (
                                                    <div className="summary-item" key={item.key}>
                                                        <div className="k">{tq(lang, item.key)}</div>
                                                        <div className="v">{answers[item.key] || "-"}</div>
                                                    </div>
                                                ))}
                                            </div>
                                            <button className="confirm" type="button" onClick={confirm} disabled={saving}>
                                                {saving ? t(lang, "saving") : t(lang, "confirmBtn")}
                                            </button>
                                        </motion.div>
                                    )}
                                </AnimatePresence>
                                {error && <div className="error">{error}</div>}
                            </div>
                        </div>
                    </div>
                    {lang && <FloatingMic active={listening} onTap={startVoice} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<OnboardingApp />);
    </script>
</body>
</html>
