        :root {

            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --bg-body: #f3f4f6;
            --bg-panel: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg-body);
            background-image: radial-gradient(var(--primary-light) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            min-height: 100vh;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 20;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        .topbar-inner {
            width: 100%;
            padding: 16px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 13px;
            background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 10px 22px rgba(59, 130, 246, 0.25);
        }
        .brand-name { font-weight: 800; color: #1e293b; font-size: 1.2rem; letter-spacing: 0.01em; }
        .brand-tag { color: #10b981; font-size: 0.8rem; }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            justify-content: flex-end;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.12);
            color: #16a34a;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 0.8rem;
            font-weight: 700;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }
        .weather-btn {
            text-decoration: none;
            border: 1px solid #cbd5e1;
            border-radius: 14px;
            padding: 11px 18px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
            background: #fff;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .weather-btn.active {
            color: var(--primary-dark);
            border-color: #b8c6dc;
        }
        .weather-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 18px 16px 28px;
        }
        .dashboard-card {
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .year-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 22px;
        }
        .year-card {
            background: #fff;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .year-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        .year-card h3 { font-size: 2rem; margin-bottom: 4px; }
        .year-card p { color: var(--text-muted); font-weight: 600; font-size: 0.9rem; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px;
            margin-bottom: 22px;
        }
        .stat-item {
            background: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 14px;
            text-align: center;
        }
        .stat-val { font-size: 1.6rem; font-weight: 800; color: var(--primary-dark); }
        .stat-lbl { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 3px; }

        .chart-box {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .chart-title { font-weight: 700; }
        .toggle-switch {
            display: flex;
            background: #f3f4f6;
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }
        .switch-btn {
            border: none;
            background: transparent;
            padding: 6px 12px;
            border-radius: 6px;
            color: var(--text-muted);
            font-weight: 700;
            cursor: pointer;
        }
        .switch-btn.active {
            background: #fff;
            color: var(--primary-dark);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .chart-wrap {
            width: 100%;
            height: clamp(260px, 42vh, 420px);
            position: relative;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(2px);
            z-index: 60;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .paper-modal {
            width: min(92vw, 760px);
            max-height: 90vh;
            overflow: auto;
            background: linear-gradient(180deg, #fff 0%, #fdfdfd 100%);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 22px 45px rgba(15, 23, 42, 0.22);
            transform: translateY(10px) scale(0.98);
            opacity: 0;
            transition: transform 0.25s ease, opacity 0.25s ease;
        }
        .modal-overlay.open .paper-modal {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .paper-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #e2e8f0;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }
        .paper-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: #1f2937;
        }
        .paper-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn {
            border: 1px solid #d1d5db;
            background: #fff;
            color: #334155;
            border-radius: 10px;
            padding: 8px 12px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .modal-btn:hover {
            border-color: #9ca3af;
        }
        .modal-btn.download {
            border-color: #a7f3d0;
            color: #047857;
            background: #ecfdf5;
        }
        .paper-body {
            padding: 16px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }
        .detail-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
        }
        .detail-label {
            font-size: 0.78rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 4px;
            font-weight: 700;
        }
        .detail-value {
            color: #0f172a;
            font-weight: 700;
            line-height: 1.4;
            word-break: break-word;
        }

        @media (max-width: 900px) {
            .stats-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .dashboard-card { padding: 0; }
        }
        @media (max-width: 640px) {
            .year-selector,
            .stats-grid { grid-template-columns: 1fr; }
            .brand-tag,

            .weather-btn span { display: none; }
            .weather-btn { padding: 8px 10px; font-size: 0.85rem; }
            .brand-name { font-size: 1rem; }
            .topbar-inner { padding: 10px 12px; }
            .main-container { padding: 12px 10px 18px; }
            .dashboard-card { border-radius: 0; padding: 0; }
            .chart-box { padding: 12px; }
            .chart-wrap { height: 250px; }
            .details-grid { grid-template-columns: 1fr; }
        }

        let selectedYear = 2025;

        const chartData = {
            years: ["2023", "2024", "2025"],
            moisture: [62, 75, 68],
            health: [70, 82, 77]
        };

        let chartInstance = null;

        function t(key) {
            const table = i18n[currentLanguage] || i18n["en-US"];
            return table[key] || i18n["en-US"][key] || key;
        }

        function updateLangLinks() {
            const lang = encodeURIComponent(currentLanguage || "en-US");
            document.querySelectorAll("[data-lang-link]").forEach((el) => {
                const base = el.getAttribute("data-base-href") || "/";
                const hashIndex = base.indexOf("#");
                const path = hashIndex >= 0 ? base.slice(0, hashIndex) : base;
                const hash = hashIndex >= 0 ? base.slice(hashIndex) : "";
                const separator = path.includes("?") ? "&" : "?";
                el.setAttribute("href", `${path}${separator}lang=${lang}${hash}`);
            });
        }

        function refreshChartTranslations() {
            if (!chartInstance) return;
            chartInstance.data.datasets[0].label = t("chart_percentage");
            chartInstance.update();
        }

        function applyTranslations() {
            document.documentElement.lang = (currentLanguage || "en-US").split("-")[0];
            document.title = t("page_title");
            document.querySelectorAll("[data-i18n]").forEach((el) => {
                const key = el.getAttribute("data-i18n");
                if (key) el.textContent = t(key);
            });
            updateLangLinks();
            refreshChartTranslations();
        }

        function restoreLanguage() {
            const queryLang = new URLSearchParams(window.location.search).get("lang") || "";
            const savedLang = (window.localStorage.getItem(LANGUAGE_STORAGE_KEY) || "").trim();
            const candidate = queryLang || savedLang || "en-US";
            currentLanguage = i18n[candidate] ? candidate : "en-US";
            window.localStorage.setItem(LANGUAGE_STORAGE_KEY, currentLanguage);
        }

        function toStats(record) {
            return {
                moisture: `${Number(record.avg_soil_moisture_pct || 0)}%`,
                health: `${Number(record.soil_health_score || 0)}/100`,
                yield: `${Number(record.total_yield_tons || 0)}t`,
                rain: `${Number(record.total_rainfall_mm || 0)}mm`
            };
        }

        function renderStats(year) {
            const record = recordStore[year];
            if (!record) return;
            const stats = toStats(record);
            document.getElementById("stat-moisture").textContent = stats.moisture;
            document.getElementById("stat-health").textContent = stats.health;
            document.getElementById("stat-yield").textContent = stats.yield;
            document.getElementById("stat-rain").textContent = stats.rain;
        }

        function updateChartFromRecords() {
            const orderedYears = Object.keys(recordStore).sort();
            if (orderedYears.length < 1) return;
            chartData.years = orderedYears;
            chartData.moisture = orderedYears.map((year) => Number(recordStore[year].avg_soil_moisture_pct || 0));
            chartData.health = orderedYears.map((year) => Number(recordStore[year].soil_health_score || 0));
            if (chartInstance) {
                chartInstance.data.labels = chartData.years;
                const activeMode = document.getElementById("sw-health").classList.contains("active") ? "health" : "moisture";
                chartInstance.data.datasets[0].data = chartData[activeMode];
                chartInstance.update();
            }
        }

        function detailItems(record) {
            return [
                ["Year", record.year],
                ["Farmer Name", record.farmer_name],
                ["Land Area (acres)", record.land_area_acres],
                ["Crop Type", record.crop_type],
                ["Total Yield (tons)", record.total_yield_tons],
                ["Average Soil Moisture (%)", record.avg_soil_moisture_pct],
                ["Soil Health Score", record.soil_health_score],
                ["Total Rainfall (mm)", record.total_rainfall_mm],
                ["Irrigation Method", record.irrigation_method],
                ["Fertilizer Used", record.fertilizer_used],
                ["Profit/Loss Summary", record.profit_loss_summary]
            ];
        }

        function openRecordModal(year) {
            const modal = document.getElementById("recordModal");
            const grid = document.getElementById("modalDetailsGrid");
            const title = document.getElementById("recordModalTitle");
            const record = recordStore[year];
            if (!record || !modal || !grid || !title) return;

            title.textContent = `Farm Details - ${year}`;
            grid.innerHTML = detailItems(record).map(([label, value]) => (
                `<div class="detail-item">
                    <div class="detail-label">${label}</div>
                    <div class="detail-value">${value ?? "N/A"}</div>
                </div>`
            )).join("");
            modal.classList.add("open");
            modal.setAttribute("aria-hidden", "false");
        }

        function closeRecordModal() {
            const modal = document.getElementById("recordModal");
            if (!modal) return;
            modal.classList.remove("open");
            modal.setAttribute("aria-hidden", "true");
        }

        function selectYear(year, element) {
            selectedYear = Number(year);
            document.querySelectorAll(".year-card").forEach((el) => el.classList.remove("active"));
            if (element) element.classList.add("active");
            renderStats(selectedYear);
            openRecordModal(selectedYear);
        }

        async function loadFarmRecords() {
            try {
                const response = await fetch("/api/farm-records");
                if (!response.ok) return;
                const payload = await response.json();
                if (payload && typeof payload === "object") {
                    recordStore = payload;
                }
            } catch (error) {
                console.error("Could not load farm records from API:", error);
            }
        }

        function initYearCards() {
            document.querySelectorAll(".year-card").forEach((card) => {
                card.addEventListener("click", () => {
                    const year = Number(card.getAttribute("data-year"));
                    selectYear(year, card);
                });
            });
        }

        function initModalHandlers() {
            const modal = document.getElementById("recordModal");
            const closeBtn = document.getElementById("closeModalBtn");
            const downloadBtn = document.getElementById("downloadPdfBtn");
            if (closeBtn) closeBtn.addEventListener("click", closeRecordModal);
            if (modal) {
                modal.addEventListener("click", (event) => {
                    if (event.target === modal) closeRecordModal();
                });
            }
            document.addEventListener("keydown", (event) => {
                if (event.key === "Escape") closeRecordModal();
            });
            if (downloadBtn) {
                downloadBtn.addEventListener("click", () => {
                    window.location.href = `/api/farm-records/${selectedYear}/pdf`;
                });
            }
        }

        function initChart() {
            const ctx = document.getElementById("comparisonChart").getContext("2d");
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, "#10b981");
            gradient.addColorStop(1, "#d1fae5");

            chartInstance = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: chartData.years,
                    datasets: [{
                        label: t("chart_percentage"),
                        data: chartData.moisture,
                        backgroundColor: gradient,
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 100, ticks: { callback: (v) => `${v}%` } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function toggleChart(mode) {
            document.getElementById("sw-moisture").classList.toggle("active", mode === "moisture");
            document.getElementById("sw-health").classList.toggle("active", mode === "health");
            chartInstance.data.datasets[0].data = chartData[mode];
            chartInstance.update();
        }

        window.onload = async () => {
            restoreLanguage();
            await loadFarmRecords();
            initChart();
            updateChartFromRecords();
            initYearCards();
            initModalHandlers();
            const defaultCard = document.querySelector('.year-card[data-year="2025"]') || document.querySelector(".year-card");
            if (defaultCard) {
                selectYear(Number(defaultCard.getAttribute("data-year")), defaultCard);
                closeRecordModal();
            }
            applyTranslations();
        };
    </script>
</body>
</html>
