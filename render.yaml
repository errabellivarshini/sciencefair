services:
  - type: web
    name: sciencefair
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: SENSOR_API_TOKEN
        sync: false
